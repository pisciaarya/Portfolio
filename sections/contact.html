<section class="contact" id="contact">
  <div class="contact-container">
    <div class="contact-header">
      <h2 class="contact-title">Let's <span>Connect</span></h2>
      <p class="contact-subtitle">Have a project in mind or want to discuss opportunities? I'd love to hear from you!</p>
      <p class="contact-subtitle">Fill the contact form and I will contact you back.</p>
    </div>

    
    <div class="contact-content">
      <div class="contact-info">
        <div class="info-card">
          <i class='bx bx-envelope'></i>
          <div class="info-content">
            <h3>Email</h3>
            <p>aaryapant8@gmail.com</p>
          </div>
        </div>
        
        <div class="info-card">
          <i class='bx bx-map'></i>
          <div class="info-content">
            <h3>Location</h3>
            <p>Kathmandu, Nepal</p>
          </div>
        </div>
        
        
        <div class="social-links">
          <a href="https://www.linkedin.com/in/aaryapant/" class="social-link" target="_blank">
            <i class='bx bxl-linkedin'></i>
          </a>
          <a href="https://github.com/pisciaarya" class="social-link" target="_blank">
            <i class='bx bxl-github'></i>
          </a>
          <a href="https://www.facebook.com/khushi.panta.3/" class="social-link" target="_blank">
            <i class='bx bxl-facebook'></i>
          </a>
          <a href="https://www.instagram.com/pisciaarya/" class="social-link" target="_blank">
            <i class='bx bxl-instagram'></i>
          </a>
        </div>
      </div>
      
      <div class="contact-form">
        <form id="contactForm" action="https://formspree.io/f/xpwrerlj" method="POST">
          <div class="form-row">
            <div class="form-group">
              <input type="text" name="name" placeholder="Full Name" required>
            </div>
            
            <div class="form-group">
              <input type="email" name="email" placeholder="Email Address" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <input type="tel" name="phone" placeholder="Phone Number">
            </div>
            
            <div class="form-group">
              <input type="text" name="subject" placeholder="Subject">
            </div>
          </div>
          
          <div class="form-group">
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
          </div>
          
          <button type="submit" class="submit-btn">
            <i class='bx bx-send'></i> Send Message
          </button>
          
          <div id="statusMessage" class="status-message"></div>
        </form>
      </div>
    </div>
  </div>
</section>
